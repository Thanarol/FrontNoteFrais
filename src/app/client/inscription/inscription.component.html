<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Écran d'inscription</title>
</head>
<body>
  <div class="signup-container">
    <div class="form-box">
      <h1>Inscription</h1>
      <form>
        <div class="input-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" placeholder="Entrez votre nom complet" required>
        </div>
        <div class="input-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" placeholder="Entrez votre e-mail" required>
        </div>
        <div class="input-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="Créez un mot de passe" required>
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirmer le mot de passe</label>
          <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe" required>
        </div>
        <button type="submit" class="btn-submit">S'inscrire</button>
      </form>
      <p class="login-link">Déjà inscrit ? <a href="..\connexion">Connectez-vous</a></p>
    </div>
  </div>
</body>
</html>
