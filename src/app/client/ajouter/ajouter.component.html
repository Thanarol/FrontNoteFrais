    <h1>Ajouter une note de frais</h1>
    <form id="fraisForm">
        <label for="mois">Date :</label>
        <input type="date" id="mois" name="mois" required><br>
    
        <label for="nbJustificatifs">Nombre de justificatifs :</label>
        <input type="number" id="nbJustificatifs" name="nbJustificatifs" required><br>
    
        <label for="montantValide">Montant valide :</label>
        <input type="number" id="montantValide" name="montantValide" required><br>
    
        <label for="dateModif">Date de modification :</label>

    </form>
